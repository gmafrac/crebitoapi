version: "3"

services:
  postgres:
    image: postgres:16.1
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crebito
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "140MB"


  api1: &api

    build:
      context: .

    environment:
      API_ID: 2
      ADDR: 3001

    env_file:
      - .env
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    deploy: 
      resources:
        limits:
          cpus: "0.55"
          memory: "200MB"

  api2:
    <<: *api
    environment:
      API_ID: 2
      ADDR: 3002
    ports:
      - "3002:3000"

  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 9999:9999
    depends_on:
      - api1
      - api2
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"

networks:
  default:
    driver: bridge
    name: crebitoapi